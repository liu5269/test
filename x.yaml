execution:
- concurrency: 1000   # use `my_conc` prop or default=3 if property isn't found
  ramp-up: 1
  hold-for: 1m
  scenario: with_prop

modules:
  jmeter:
    gui: false  # set it to true to open JMeter GUI instead of running non-GUI test
    memory-xmx: 4G
scenarios:
  with_prop:
        requests:
        -   url:http://172.16.20.154:3000
            method: POST  # request method (GET, POST, PUT, DELETE)